---
layout: page
title: Portfolio
permalink: /portfolio/
---

<div class="container">
	<div class="row">
		{% for portfolio in site.portfolios reversed %}
			<div class="col-md-3 col-sm-6 col-xs-6">
				<a href="{{ portfolio.url }}" class="portfolio-card">
					<img src="{{ site.baseurl }}/{{ portfolio.thumb }}" alt="{{ portfolio.title }}">
					<div class="meta">
						<div class="title">{{ portfolio.title }}</div>
						<div class="description">{{ portfolio.description }}</div>
					</div>
				</a>
			</div>
		{% endfor %}
	</div>
</div>
