<!DOCTYPE html>
<html>

	{% include head.html %}

  <body>

	<!-- Navigation bar and the page header -->
  	<header class="site-header">
		{% include navigation.html %}
		<div class="page-header">
			<div class="container">
				<h1>{{ page.title }}</h1>
			</div>
		</div>
	</header>

	
	<div class="post container">
	  <article class="page-content">
	    {{ content }}
	  	{% if page.link %}<a href="{{ page.link }}" class="btn btn-action" target="_blank">{% if page.link-title %}{{ page.link-title }}{% else %}View Project{% endif %}</a>{% endif %}
	  </article>
	</div>

	{% include footer.html %}

  </body>

</html>
